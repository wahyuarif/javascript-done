<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>141 Tipe Data Number</title>
</head>
<body>
    <!-- 
    
    Javascript mendukung bilangan binary,hexadecimal, octal dan defaulnya adalah basis 10
    Hexadecimal: diawali dengan 0x***
    Binary: diawali 0b***
    Octal: diwali 0o**
     -->
    <script>
        document.writeln(100);
        document.writeln('</br>');
        //akan muncul bilangan basis 10/decimal(defaultnya)
        document.writeln(0b1010101);
    </script>
</body>
</html>
