<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>155 Undefined</title>
</head>
<body>
    <script>
        let name;
        if(name === undefined){
            console.info('UNDEFINED');
        }else{
            console.info('Defined');
        }

        let arrayName = ['wahyu', 'arif', 'kurniawan'];
        if(arrayName[2]===undefined){
            console.info('undefined')
        }else{
            console.info('defined');
        }

        const person = {
            name: 'wahyu'
        };
        if(person.name === undefined){
            console.info('Oject name undefined');
        }else{
            console.info('Object name is defined');
        }
    </script>
    
</body>
</html>
