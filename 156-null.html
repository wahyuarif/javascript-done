<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        let firstName = 'wahyu';

        if(firstName === undefined){
            console.info('undefined');
        }else if(firstName === null){
            console.info('null')
        }else{
            console.info(firstName);
        }
    </script>
</body>
</html>
