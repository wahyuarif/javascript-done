<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>154 Pop Up Confirm</title>
</head>
<body>
    <script>
        const conf = confirm('Apakah anda yakin akan masuk?');
        if(conf){
            let nama = prompt('Masukan nama anda :');
            alert(`Selamat datang ${nama}`);
        }else{
            alert('bye bye');
        }
    </script>
    
</body>
</html>
