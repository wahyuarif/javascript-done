<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>159 Operator In</title>
</head>
<body>
    <script>
        const person = {
            firstName: 'wahyu',
            middleName: 'arif',
            lastName: 'kurniawan'
        }

        const result = 'firstName' in person;
        if(result){
            console.log(person.firstName)
        }else{
            console.log('nothing');
        }
    </script>
</body>
</html>
