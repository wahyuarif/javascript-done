<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>144 Variabel</title>
</head>
<body>
    <!-- Javascript dynamic language, artinya tidak terpaku dengan type data
     (tidak perlu mendefinisikan secara explisit) -->
    <script>
        //camelCase untuk penamaan variabel yang leih dari satu kata
        let fullName;
        fullName = 'wahyu';
        document.write(fullName);
        fullName = 'arif';
        document.write(fullName);
        fullName = 'kurniawan';
        document.write(fullName);
        //keuntungan menggunakan variable, yaitu dapat digunakan kembali

        const learning = "Belajar JavaScript";
        learning = "hahahah";

        fullName = "Tidak muncul karena variabel di atas bermasalah";
    </script>
</body>
</html>
