<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>153 If Expression</title>
</head>
<body>
    <script>
        let examValue = 90;

        if(examValue > 80){
            document.writeln(`<p>Selamat nilai anda : A</p>`);
        }else if(examValue > 75){
            document.writeln(`<p>Selamat nilai anda : B</p>`);
        }else {
            document.writeln('Belajar lebih giat lagi')
        }
    </script>
</body>
</html>
