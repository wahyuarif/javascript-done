<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>145 Operator Aritmatika</title>
</head>
<body>
    <script>
        let x = 3;
        document.writeln('x = '+x+'</br>');
        // augmented assignments
        x +=3;
        x *=3;
        document.writeln(x);
    </script>
</body>
</html>
